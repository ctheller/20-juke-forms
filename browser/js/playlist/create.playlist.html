<div class="well">
  <form class="form-horizontal" name="newPlaylistForm">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input ng-model="newPlaylist.name" ng-maxlength="16" class="form-control" type="text" required>
          <div ng-show="newPlaylistForm.$dirty && newPlaylistForm.$invalid" class="alert alert-warning">Valid Name Required</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button ng-click="submit()" type="submit" class="btn btn-success">Create Playlist</button>
        </div>
      </div>
      <div ng-show="submitted">
        <h3>New Playlist: {{submittedPlaylist.name}}<h3>
      </div>
    </fieldset>
</div>
